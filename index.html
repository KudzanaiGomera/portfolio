<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.jpg" width="110px" height="110px" alt="" style="border-radius: 50%; margin-top: 10px;">
                        <h3>Kudzanai Gomera</h3>
                        <p>Software Engineer</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/python.png" alt="">
                            <h2>BackEnd</h2>
                        </div>
                        <div class="link">
                            <img src="./images/javascript.png" alt="">
                            <h2>FrontEnd</h2>
                        </div>
                        <div class="link">
                            <img src="./images/mysql.png" alt="">
                            <h2>Databases</h2>
                        </div>
                        <div class="link">
                            <img src="./images/django.png" alt="">
                            <h2>Frameworks</h2>
                        </div>
                        
                    </div>
                    <!-- <div class="pro">
                        <h2>Click to contact me.</h2>
                    </div> -->
                </div>
                <div class="projects">
                    <div class="status">
                        <h1>Work</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/github.png" alt="No image">
                            <div class="card-info">
                                <h2>Github</h2>
                                <p>
                                    <a href="https://github.com/KudzanaiGomera">
                                        Go to Github
                                    </a>
                                </p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">100%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/linkedin.png" alt="No image">
                            <div class="card-info">
                                <h2>Linkedin</h2>
                                <p>
                                    <a href="https://www.linkedin.com/in/kudzanai-gomera">
                                        Go to Linkedin
                                    </a>
                                </p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">100%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/contact.png" alt="No image">
                            <div class="card-info">
                                <h2>Contact</h2>
                                <p>
                                    <a href="mailto:kudzie.gom@gmail.com">
                                        Click to Email
                                    </a>
                                </p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">100%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
